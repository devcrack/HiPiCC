{% extends 'base.html' %}
{% load bootstrap %}


{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="album py-5 bg-white">
<div class="container">
     <form method="POST">
  <h2>Sign up</h2>

    {% csrf_token %}
    {{ form|bootstrap_horizontal:'col-lg-4' }}

     </form>
  </div>
</div>
{% endblock %}
